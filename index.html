<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imdb.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>IMDb</title>
</head>
<body>

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img id="imdb_image" src="IMDB_Logo_2016.svg.png" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="homeLink">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="favoritesLink"><i class="fa-solid fa-square-plus"></i>Favorites</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input id="input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id="inputButton" class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- Main content area for displaying search results -->
    <main id="main" class="container mt-4"></main>
    
    <!-- Section for favorite movies -->
    <div id="favoritesSection" class="container mt-4 d-none"></div> 

    <script src="imdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
